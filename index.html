<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="animate.css">
</head>
<body>
 <div class="container text-center ">
    <h1 class="text-center animated shake">Simple Calculator</h1>

     <form id="calform" name="cal" class="text-center" >
        <div class="form-group">
        <input type="text" name="display"   class="form-control text-center mx-auto animated fadeInDownBig slow "> <br>
        <input type="button" value="0" onClick="cal.display.value+='0'" class="btn btn-primary mt-3 py-4 font-weight-bold   animated fadeInLeftBig slow ">
        <input type="button" value="1" onClick="cal.display.value+='1'" class="btn btn-primary mt-3 py-4 font-weight-bold    animated fadeInLeftBig slow">
        <input type="button" value="2" onClick="cal.display.value+='2'" class="btn btn-primary mt-3 py-4 font-weight-bold   animated  fadeInRightBig slow">
        <input type="button" value="+" onClick="cal.display.value+='+'" class="btn btn-warning mt-3 py-4 font-weight-bold   animated fadeInRightBig slow" > <br>
        <input type="button" value="3" onClick="cal.display.value+='3'" class="btn btn-primary mt-3 py-4 font-weight-bold   animated fadeInLeftBig slow">
        <input type="button" value="4" onClick="cal.display.value+='4'" class="btn btn-primary mt-3 py-4 font-weight-bold   animated fadeInLeftBig slow">
        <input type="button" value="5" onClick="cal.display.value+='5'" class="btn btn-primary mt-3 py-4 font-weight-bold   animated fadeInRightBig slow">
        <input type="button" value="-" onClick="cal.display.value+='-'" class="btn btn-warning mt-3 py-4 font-weight-bold   animated fadeInRightBig slow"> <br>
        <input type="button" value="6" onClick="cal.display.value+='6'" class="btn btn-primary mt-3 py-4 font-weight-bold   animated fadeInLeftBig slow">
        <input type="button" value="7" onClick="cal.display.value+='7'" class="btn btn-primary mt-3 py-4 font-weight-bold   animated fadeInLeftBig slow">
        <input type="button" value="8" onClick="cal.display.value+='8'" class="btn btn-primary mt-3 py-4 font-weight-bold   animated fadeInRightBig slow">
        <input type="button" value="x" onClick="cal.display.value+='*'" class="btn btn-warning mt-3 py-4 font-weight-bold   animated fadeInRightBig slow"> <br>
        <input type="button" value="9" onClick="cal.display.value+='9'" class="btn btn-primary mt-3 py-4 font-weight-bold   animated fadeInLeftBig slow">
        <input type="button" value="C" onClick="cal.display.value=''" class="btn btn-danger mt-3 py-4 font-weight-bold   animated fadeInLeftBig slow">
        <input type="button" value="=" onClick="cal.display.value=eval(cal.display.value)" class="btn btn-success mt-3 py-4 font-weight-bold   animated fadeInRightBig slow">
        <input type="button" value="&#247;" onClick="cal.display.value+='/'" class="btn btn-warning mt-3 py-4 font-weight-bold   animated fadeInRightBig slow">
    </div> 
     </form>
    </div>  



    <!-- Bootstrap Jquery Popper tether -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
